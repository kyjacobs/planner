<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="bundle.js"></script>
    <title>planner</title>
</head>
<body>
    <div id="day-wrapper">
        <div class="today">
            <span class="date">11</span>
            <div class="date-container">
                <span class="dayofweek">Thursday</span>
                <span class="month">May</span>
                <span class="weeknumber">W19</span>
            </div>
        </div>
        <i class="material-icons">calendar_month</i>
    </div>
    <div id="content">
        <span class="task">something to do</span>
        <span class="task">another thing to do</span>
        <span class="task">again, another thing to do but hopefully its long enough to break a word and wrap</span>
        <i class="material-icons">add</i>
    </div>
    <div id="day-nav">
        <i class="material-icons">arrow_back</i>
        <i class="material-icons">arrow_forward</i>
    </div>
</body>
</html>
